<div class="form-group">
  <input
    class="form-control mb-2"
    [formControl]="title"
    [hideErrorMessage]="true"
    placeholder="Enter note title..."
  />
  <textarea
    class="form-control mb-2"
    [formControl]="note"
    rows="5"
    [hideErrorMessage]="true"
    placeholder="Enter note..."></textarea>
</div>
